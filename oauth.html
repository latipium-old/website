---
layout: none
permalink: /oauth
---
<!DOCTYPE html>
<html>
    <head>
        {% include head.html %}
    </head>
    <body onload="Com.Latipium.Website.OAuth.Callback.Main()">
        <div class="valign-wrapper full-height-v">
            <div class="full-width center-align">
                <div class="oauth-progress">
                    <h2>
                        Connecting Account...
                    </h2>
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="oauth-done hidden">
                    <h2>
                        Account Connected!
                    </h2>
                    <p>
                        You may now close this browser window.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
